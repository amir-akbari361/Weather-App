<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Weather App</h1>
      <div id="search">
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="search-btn">Search</button>
      </div>
      <div id="weather-info">
        <h2 id="city"></h2>
        <img
          id="weather-icon"
          src=""
          alt="Weather Icon"
          style="display: none"
        />
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
